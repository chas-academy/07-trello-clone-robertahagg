<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - Trello Clone (yay!)</title>

    <!-- Optionally include jquery ui css here -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css -->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #3
                        <button class="button delete">X</button>
                    </li>

                </ul>
                <div class="add-new">
                    <form class="new-card" action="index.html">
                        <input type="text" name="title" placeholder="Please name the card" />
                        <button class="">Add</button>
                    </form>

                    <button class="add-new-card-button">Add new card</button>
                </div>
            </div>
        </div>
        <div class="column">
            <button id="new-list" class="button">Add new list</button>
        </div>
    </div>

    <div id="list-creation-dialog" title="Create new list" style="height: 40px">
        <form>
            <input type="text" name="title" placeholder="List title" />
        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
