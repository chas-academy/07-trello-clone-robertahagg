<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Trello clone</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="cardcolor.js"></script>

    <link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main-heading">
        <h3>Welcome Axel!</h3>
    </div>
    <div class="board">

        <div class="column">
            <div class="list">
                <div class="list-header">
                    To do
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #1
                        <button class="button delete">X</button>
                    </li>

                </ul>
                <div class="add-new">
                    <form class="new-card" action="index.html">
                        <input type="text" name="title" placeholder="Please name the card" />
                        <button class="">Add</button>
                    </form>

                    <button class="add-new-card-button">Add new card</button>
                </div>
            </div>
        </div>


        <div class="column">
            <div class="list">
                <div class="list-header">
                    In progress
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #2
                        <button class="button delete">X</button>
                    </li>

                </ul>
                <div class="add-new">
                    <form class="new-card" action="index.html">
                        <input type="text" name="title" placeholder="Please name the card" />
                        <button class="">Add</button>
                    </form>

                    <button class="add-new-card-button">Add new card</button>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #3
                        <button class="button delete">X</button>
                    </li>

                </ul>
                <div class="add-new">
                    <form class="new-card" action="index.html">
                        <input type="text" name="title" placeholder="Please name the card" />
                        <button class="new-card-add-button">Add</button>
                    </form>

                    <button class="add-new-card-button">Add new card</button>
                </div>
            </div>
        </div>

    </div>

    <div class="card-details-dialog-container">
        <div id="card-details-dialog" title="Basic dialog"> </div>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-2">Notes</a></li>
                <li><a href="#tabs-3">Due Date</a></li>
            </ul>
            <div id="tabs-2">
                <textarea name="textarea" id="textarea-a"></textarea>
            </div>
            <div id="tabs-3">
                <p>Date: <input type="text" id="datepicker"></p>
            </div>
        </div>
    </div>
    </div>
</body>

<script src="app.js"></script>

</html>
